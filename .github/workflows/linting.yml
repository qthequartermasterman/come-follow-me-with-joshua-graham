name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v5
    - name: Install requirements
      run: |
          python -m pip install --upgrade pip uv
          uv pip install -e .[dev,test]
    - uses: pre-commit/action@v3.0.1
